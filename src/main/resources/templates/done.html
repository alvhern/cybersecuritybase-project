<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>
        
        <h2>Users signed up to the event:</h2>

        <ul>
            <li th:each="signup: ${signups}">
                <!-- 
                Without XSS vulnerability:
                Name: <span th:text="${signup.name}">Name</span> - Address: <span th:text="${signup.address}">Address</span>
                -->
                Name: <span th:utext="${signup.name}">Name</span> - Address: <span th:utext="${signup.address}">Address</span>
            </li>
        </ul>

    </body>
</html>
